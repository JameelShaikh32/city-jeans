<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Jeans</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <div class="bar"></div>
                <h1>CITY JEANS</h1>
                <p>Jeans Specialists (Tailor)</p>
            </div>
            <ul id="tabs">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <div class="close-menu" onclick="closeMenu()">
                    Close
                </div>
            </ul>
            <img src="images/menu.png" id="menu-btn">
        </nav>

        <div class="row">
            <div class="col-1">
                <h1>Explore <br> More Products..</h1>
                <p>
                    You can explore the best jeans here. We offer best materials like from Raymond, Century, Arvind, etc,
                </p>
                <button>Explore</button>

                <ul id="col1-dot-btns">
                    <li class="btn active1"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <div class="col-2">
                <img src="images/pic3.jpg" alt="banners" id="banner">
                <ul id="col2-dot-btns">
                    <li class="dot active2"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/col1-img-btn.js"></script>
    <script type="text/javascript" src="js/col2-img-btn.js"></script>
    <script type="text/javascript" src="js/menu-btn.js"></script>

</body>

</html>
